<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="water.jpg">
    <title>Water-borne</title>
</head>

<button onclick="toggleRotation()">Pause/Resume Rotation</button>

<div class="gallery">
    <span style="--i:1">
      <img src="1b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
    <span style="--i:2">
      <img src="2b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
    <span style="--i:3">
      <img src="3b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
    <span style="--i:4">
      <video src="4b.mp4" alt="" onclick="zoomImage(this)"></video>
    </span>
    <span style="--i:5">
      <img src="5b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
    <span style="--i:6">
      <img src="6b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
    <span style="--i:7">
      <img src="7b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
    <span style="--i:8">
      <img src="8b.jpg" alt="" onclick="zoomImage(this)" />
    </span>
  </div>

<style>
    body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  background-color:#010101;
}

.gallery{
  position:relative;
  width: 400px;
  height:300px;
  transform-style:preserve-3d;
  animation:rotate 35s linear infinite;
}

@keyframes rotate{
  from{
    transform:perspective(1200px) rotateY(0deg);
  }
  
  to{
    transform:perspective(1200px) rotateY(360deg);
  }
}

.gallery span{
  position:absolute;
  width:100%;
  height:100%;
  transform-origin:center;
  transform-style:preserve-3d;
  transform:rotateY(calc(var(--i) * 23deg)) translateZ(1200px);
}

.gallery span img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        transition: transform 0.3s ease; /* Smooth transition for zoom effect */
        cursor: pointer; /* Change cursor to pointer when hovering over images */
    }

.gallery span video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        transition: transform 0.3s ease; /* Smooth transition for zoom effect */
        cursor: pointer; /* Change cursor to pointer when hovering over images */
    }
</style>

<script>
  let rotationPaused = false;
  const gallery = document.querySelector('.gallery');

  function toggleRotation() {
      rotationPaused = !rotationPaused;
      if (rotationPaused) {
          gallery.style.animationPlayState = 'paused';
      } else {
          gallery.style.animationPlayState = 'running';
      }
  }

  function zoomImage(image) {
      image.style.transform = 'scale(2)';
  }

  function unzoomImage(image) {
      image.style.transform = 'scale(1)';
  }
</script>

  </html>
