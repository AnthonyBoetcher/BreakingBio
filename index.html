<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 999 !important;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      color: white;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
    <video controls autoplay loop>
      <source src="FINAL.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
</body>
</html>
